# the general information is used for the experiment logging
general:
  name: Pendulum

# input related configuration
input:
  path: ../data/spiking/pendulum_left_30cm_2.tsv.npz
  crop: !!python/tuple [52, 72]         # offset from the vertical and the horizontal border (top left pixel coordinate) [32, 22]
  resolution: !!python/tuple [4, 4]   # in pixels, first is resolution along x (horizontal) axis and then y axis [72, 84]
  max_disparity: 2                      # maximum detectable disparity. 42
  min_disparity: 0

# simulation related configuration
simulation:
  duration: 10000     # time in ms
  time_step: 0.2      # time in ms
  n_chips:  6         # each has 850 cores
